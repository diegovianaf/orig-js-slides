<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Animals - Slide</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <ul class="custom-controls">
    <li><img src="img/photo1-thumb.jpg" alt=""></li>
    <li><img src="img/photo2-thumb.jpg" alt=""></li>
    <li><img src="img/photo3-thumb.jpg" alt=""></li>
    <li><img src="img/photo4-thumb.jpg" alt=""></li>
    <li><img src="img/photo5-thumb.jpg" alt=""></li>
    <li><img src="img/photo6-thumb.jpg" alt=""></li>
  </ul>
  <div class="slide-wrapper">
    <ul class="slide">
      <li><img src="img/photo1.jpg" alt=""></li>
      <li><img src="img/photo2.jpg" alt=""></li>
      <li><img src="img/photo3.jpg" alt=""></li>
      <li><img src="img/photo4.jpg" alt=""></li>
      <li><img src="img/photo5.jpg" alt=""></li>
      <li><img src="img/photo6.jpg" alt=""></li>
    </ul>
  </div>
  <div class="arrow-nav">
    <button class="prev"></button>
    <button class="next"></button>
  </div>
  <script type="module" src="js/script.js"></script>
</body>

</html>
